<h1 id="intrattabilit%C3%A0-i">Intrattabilità I</h1>
<h2 id="pattern-e-antipattern-nella-progettazione-di-algoritmi">Pattern e Antipattern nella progettazione di Algoritmi</h2>
<p>Alcuni pattern di progettazione sono :</p>

<h2 id="classificare-i-problemi-in-base-ai-requisiti-computazionali">Classificare i problemi in base ai requisiti computazionali</h2>
<p><strong>D</strong> : Quali problemi siamo in grado di risolvere?</p>
<p><strong>R</strong> : Quelli che hanno un'algoritmo polinomiale</p>
<p><strong>Teoria</strong> : La definizione è ampia e solida<br />
<strong>Pratica</strong> : Gli algoritmo polinomiali sono adatti a problemi enormi</p>
<p>![[Pasted image 20240510110811.png|center|500]]</p>
<h3 id="classificare-i-problemi">Classificare i problemi</h3>
<p><strong>Desiderata</strong>. Classificare i problemi in base a quelli che possono essere risolti in tempo polinomiale e a quelli che non possono essere risolti.</p>
<p>Esempi che richiedono tempo esponenziale.</p>
<ul>
<li>Dato un programma di dimensione costante, si arresta al massimo in k passi?</li>
<li>Data una posizione di tavola in una generalizzazione n per n della dama, il nero può garantire una vittoria?</li>
</ul>

<h2 id="problemi-di-soddisfazione-dei-vincoli">Problemi di soddisfazione dei vincoli</h2>
<h3 id="soddisfabilit%C3%A0">Soddisfabilità</h3>
<p>Prima di parlare del problema <strong>SAT</strong>, diamo la definizione di <strong>Letterale, Clausola e Forma Normale Congiuntiva</strong></p>
<blockquote>
<p>[!definition]- Letterale<br />
Una variaible booleana o la sua negazione $$x_i\lor\lnot x_i$$</p>
</blockquote>
<blockquote>
<p>[!definition]- Clausola<br />

<blockquote>
